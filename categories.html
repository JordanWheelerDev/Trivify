<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg quiz-nav">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="page-header">
      <div class="mb-4 text-center">
        <h1><span>Trivia Categories</span></h1>
      </div>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="category-title mb-3">Sports Trivia</div>
        <div class="col-lg-3 mb-3">
          <div class="cat-hockey category-btn" data-category="NHL">
            <div class="cat-overlay"><h4>NHL</h4></div>
          </div>
        </div>
        <div class="col-lg-3 mb-3">
          <div class="cat-baseball category-btn" data-category="MLB">
            <div class="cat-overlay"><h4>MLB</h4></div>
          </div>
        </div>
        <div class="col-lg-3 mb-3">
          <div class="cat-soccer category-btn" data-category="Soccer">
            <div class="cat-overlay"><h4>Soccer</h4></div>
          </div>
        </div>
        <div class="col-lg-3 mb-3">
          <div class="cat-football category-btn" data-category="NFL">
            <div class="cat-overlay"><h4>NFL</h4></div>
          </div>
        </div>
        <div class="col-lg-3 mb-3">
          <div class="cat-basketball category-btn" data-category="NBA">
            <div class="cat-overlay"><h4>NBA</h4></div>
          </div>
        </div>
        <div class="col-lg-3 mb-3">
          <div class="cat-golf category-btn" data-category="PGA">
            <div class="cat-overlay"><h4>PGA</h4></div>
          </div>
        </div>
        <div class="col-lg-3 mb-3">
          <div class="cat-tennis category-btn" data-category="Tennis">
            <div class="cat-overlay"><h4>Tennis</h4></div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/categories.js"></script>
    <script>
      // Event listener for category buttons
      const categoryButtons = document.querySelectorAll(".category-btn");

      categoryButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const category = button.dataset.category;
          localStorage.setItem("selectedCategory", category); // Store the selected category in local storage
          window.location.href = "trivia.html"; // Redirect to trivia.html
        });
      });
    </script>
  </body>
</html>
